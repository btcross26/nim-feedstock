{% set version = "1.2.4" %}
{% set sha256 = "eef18f32fabe65f0d06a40f32e297d1f6daba66463c33f3ab57edc4d3530d636" %}

package:
  name: nim
  version: {{ version }}

source:
  url: https://nim-lang.org/download/nim-{{ version }}.tar.xz
  sha256: {{ sha256 }}
  folder: nim

build:
  number: 0
  skip: True  # [not (linux64 or osx)]

requirements:
  build:
    - {{ compiler('cxx') }}
    - rsync
  host:
    - {{ compiler('cxx') }}
  run:
    - {{ compiler('cxx') }}

test:
  commands:
    - command -v nim
    - nim -v
    - echo 'echo "hello"' >| foo.nim
    - nim c -r foo.nim

about:
  home: https://nim-lang.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Nim programming language, by Andreas Rumpf (araq@)'
  description: |
      Nim is a statically typed compiled systems programming language. It combines successful concepts from mature languages like Python, Ada and Modula.
  doc_url: https://nim-lang.org/documentation.html
  dev_url: https://github.com/nim-lang/Nim

extra:
  recipe-maintainers:
    - pb-cdunn
